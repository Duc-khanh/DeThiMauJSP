<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Form create</h1>

<form th:action="@{/customer/save}" th:object="${customer}" method="post">
    <label for="name">Name</label>
    <input type="text" id="name" th:field="*{name}" placeholder="Name">
    <br><br>
    <label for="lastName">LastName</label>
    <input type="text" id="lastName" th:field="*{lastName}" placeholder="LastName">
    <br><br>
    <label for="firstName">FirstName</label>
    <input type="text" id="firstName" th:field="*{firstName}" placeholder="FirstName">
    <br><br>
    <label for="address">Address</label>

    <input type="text" id="address" th:field="*{address}" placeholder="Address">
    <br><br>
    <button type="submit">Save</button>
</form>

</body>
</html>
