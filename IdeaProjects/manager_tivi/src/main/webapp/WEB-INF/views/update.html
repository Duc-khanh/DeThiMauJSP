<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Create TiVi</h2>
<form th:action="@{/tivi/save}" th:object="${tiVi}" method="post">
    <label for="name">Name</label>
    <input type="text" id="name" th:field="*{name}">
    <br>
    <label for="producer">Producer</label>
    <input type="text" id="producer" th:field="*{producer}">
    <br>
    <label for="type">Type</label>
    <input type="text" id="type" th:field="*{type}">
    <br>
    <label for="price">Price</label>
    <input type="text" id="price" th:field="*{price}">
    <br>
    <input type="submit" value="Create TiVi">

</form>

</body>
</html>
