<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/product/save}" th:object="${product}" method="post">
    <table>
        <tr>
            <td>Tên danh mục</td>
            <td><input type="text" th:field="*{categoryName}" ></td>
        </tr>
        <tr>
            <td>Tên đồ mua</td>
            <td><input type="text" th:field="*{purchasedItemName}"></td>
        </tr>
        <tr>
            <td>Chi tiết đồ mua</td>
            <td><input type="text" th:field="*{purchasedItemDetails}" required></td>
        </tr>
        <tr>
            <td>Giá</td>
            <td><input type="number" th:field="*{price}" required></td>
        </tr>
        <tr>
            <td>Số lượng</td>
            <td><input type="number" th:field="*{quantity}" required></td>
        </tr>
        <tr>
            <td>số lượng sản phẩm đã bán</td>
            <td><input type="number" th:field="*{numberOfProductsSold}" required></td>
        </tr>
        <tr>
            <td><input type="submit" value="Save"></td>
        </tr>
    </table>
</form>

</body>
</html>
